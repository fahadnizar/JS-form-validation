<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Form</title>
    <link rel="shortcut icon" href="Assets/stackIcon2.png">
  </head>
  <body>
    <div class="formBox">
      <h2 class="formTitle">Student Registration</h2>
      <form name="myform" method="post" action="." onsubmit="return validateform()">
        <table>
          <tr>
            <td><label>First name:</label></td>
            <td><input type="text" id="firstname" name="fname"></td>
          </tr>
          <tr>
            <td><label>Last name:</label></td>
            <td><input type="text" id="lastname" name="lname"></td>
          </tr>
          <tr>
            <td><label for="email"> Email </label></td>
            <td><input type="email" id="email" name="email" /></td>
          </tr>
          <tr>
            <td><label>password:</label></td>
            <td><input type="password" name="password" id="password1" /></td>
          </tr>
          <tr>
            <td><label>Re-enter Password:</label></td>
            <td><input type="password" name="password2" id="password2" /></td>
          </tr>
          <tr>
            <td><label for="number">Contact no:</label></td>
            <td><input type="number" id="number" name="number" /></td>
          </tr>
          <tr>
            <td>
              <label for="myTextarea">Address:</label>
            </td>
            <td>
              <textarea id="myTextarea"></textarea>
            </td>
          </tr>
          <tr>
           <td></td>
            <td>
              <h3 class="interest">Gender:</h3>
            </td>
          </tr>
          <tr>
            <td>
              <label for="s">male</label>
            </td>
            <td>
              <input type="radio" name="size" value="S" id="s">
            </td>
          </tr>
          <tr>
            <td>
              <label for="l">Female</label>
            </td>
            <td>
              <input type="radio" name="size" value="L" id="l">
            </td>
          </tr>
          <tr>
           <td></td>
            <td>
              <h3 class="interest">Select your Interests:</h3>
            </td>
          </tr>
          <tr>
            <td>
              <label for="intetrest1">Computer programming</label>
            </td>
            <td>
              <input type="checkbox" id="intetrest1" name="intetrest1" value="Interest">
            </td>
          </tr>
          <tr>
            <td>
              <label for="intetrest2">Web Desining</label>
            </td>
            <td>
              <input type="checkbox" id="intetrest2" name="intetrest2" value="Interest">
            </td>
          </tr>
          <tr>
            <td>
              <label for="intetrest3">IOT</label>
            </td>
            <td>
              <input type="checkbox" id="intetrest3" name="intetrest3" value="Interest">
            </td>
          </tr>
          <tr>
            <td>
              <label for="cars">University:</label>
            </td>
            <td>
              <select id="cars" name="cars">
                <option value="volvo">KTU</option>
                <option value="saab">CUSAT</option>
                <option value="fiat">KU</option>
                <option value="audi">NITC</option>
              </select>
          </tr>
        </table>
        <div class="registerBox">
        
            <input type="submit" value="Register" class="register">
        
        </div>
      </form>
    </div>
    <footer>
      <script src="js/script1.js"></script>
    </footer>
  </body>
</html>
